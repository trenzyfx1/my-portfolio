    <title>Client Reviews</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }

        h1,
        h2 {
            color: #2c3e50;
        }

        .reviews-container {
            margin: 30px 0;
        }

        .review {
            background: #f9f9f9;
            border-left: 4px solid #3498db;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 0 5px 5px 0;
            display: none;
        }

        .review:first-child,
        .review:nth-child(2),
        .review:nth-child(3) {
            display: block;
        }

        .review.expanded {
            display: block;
        }

        .rating {
            color: #f1c40f;
            font-size: 20px;
            margin-bottom: 5px;
        }

        .date {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .review-form {
            background: #ecf0f1;
            padding: 20px;
            border-radius: 5px;
            margin: 40px 0;
        }

        .stars {
            font-size: 24px;
            margin: 10px 0;
            cursor: pointer;
        }

        .stars span {
            color: #bdc3c7;
        }

        .stars span.active,
        .stars span:hover {
            color: #f1c40f;
        }

        textarea,
        input[type="text"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        textarea {
            min-height: 100px;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background: #2980b9;
        }

        .see-more-btn {
            background: #95a5a6;
            display: block;
            margin: 20px auto;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -40%);
            }

            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .popup-close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Client Reviews</h1>

    <div class="reviews-container" id="reviewsContainer">
    </div>

    <button class="see-more-btn" id="seeMoreBtn">See More Reviews</button>

    <div class="review-form">
        <h2>Leave Your Review</h2>
        <form id="reviewForm">
            <input type="hidden" name="rating" id="rating-value" value="5">
            <div class="stars" id="star-rating">
                <span data-value="1">â˜…</span>
                <span data-value="2">â˜…</span>
                <span data-value="3">â˜…</span>
                <span data-value="4">â˜…</span>
                <span data-value="5">â˜…</span>
            </div>
            <textarea name="feedback" placeholder="Share your experience..." required></textarea>
            <input type="text" name="name" placeholder="Your name (optional)">
            <button type="submit">Submit Review</button>
        </form>
    </div>

    <div class="popup-overlay" id="popupOverlay"></div>
    <div class="popup" id="successPopup">
        <span class="popup-close" onclick="closePopup()">Ã—</span>
        <h3>Thank You! ðŸŽ‰</h3>
        <p>Your review has been added successfully.</p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        let reviews = [
            {
                rating: 5,
                feedback: "Silas completely transformed our website. His attention to detail is incredible!",
                name: "Sarah Johnson",
                date: "April 20, 2025"
            },
            {
                rating: 4,
                feedback: "Great communication and fast delivery. Would definitely work with him again.",
                name: "Michael Chen",
                date: "April 15, 2025"
            },
            {
                rating: 5,
                feedback: "Exceptional service! Delivered beyond our expectations.",
                name: "Emma Williams",
                date: "April 10, 2025"
            }
        ];

        const reviewsContainer = document.getElementById('reviewsContainer');
        const seeMoreBtn = document.getElementById('seeMoreBtn');
        const reviewForm = document.getElementById('reviewForm');
        const stars = document.querySelectorAll('#star-rating span');
        const ratingInput = document.getElementById('rating-value');
        const popupOverlay = document.getElementById('popupOverlay');
        const successPopup = document.getElementById('successPopup');

        document.addEventListener('DOMContentLoaded', function () {
            renderReviews();

            stars.forEach(star => {
                star.addEventListener('click', function () {
                    const value = this.getAttribute('data-value');
                    ratingInput.value = value;

                    stars.forEach((s, index) => {
                        s.classList.toggle('active', index < value);
                    });
                });
            });

            stars.forEach((s, index) => {
                s.classList.toggle('active', index < 5);
            });
        });

        reviewForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const newReview = {
                rating: parseInt(ratingInput.value),
                feedback: this.elements.feedback.value,
                name: this.elements.name.value || "Anonymous",
                date: new Date().toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                })
            };

            reviews.unshift(newReview);

            renderReviews();

            showPopup();

            this.reset();

            ratingInput.value = 5;
            stars.forEach((s, index) => {
                s.classList.toggle('active', index < 5);
            });
        });

        let showAll = false;
        seeMoreBtn.addEventListener('click', function () {
            showAll = !showAll;

            const reviews = document.querySelectorAll('.review');
            reviews.forEach(review => {
                if (showAll) {
                    review.classList.add('expanded');
                    seeMoreBtn.textContent = 'Show Less';
                } else {
                    review.classList.remove('expanded');
                    seeMoreBtn.textContent = 'See More Reviews';
                }
            });
        });

        function renderReviews() {
            reviewsContainer.innerHTML = '';

            reviews.forEach((review, index) => {
                const reviewEl = document.createElement('div');
                reviewEl.className = 'review';
                if (index < 3) reviewEl.classList.add('expanded');

                reviewEl.innerHTML = `
                    <div class="rating">${'â˜…'.repeat(review.rating)}</div>
                    <p>"${review.feedback}"</p>
                    <div class="review-meta">
                        <strong>${review.name}</strong>
                        <span class="date">${review.date}</span>
                    </div>
                `;

                reviewsContainer.appendChild(reviewEl);
            });
        }

        function showPopup() {
            popupOverlay.style.display = 'block';
            successPopup.style.display = 'block';

            setTimeout(closePopup, 3000);
        }

        function closePopup() {
            popupOverlay.style.display = 'none';
            successPopup.style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', function () {
            const savedReviews = localStorage.getItem('websiteReviews');
            if (savedReviews) {
                reviews = JSON.parse(savedReviews);
            }
            renderReviews();
        });

        reviewForm.addEventListener('submit', function (e) {
            e.preventDefault();

            localStorage.setItem('websiteReviews', JSON.stringify(reviews));

        });
    </script>

    <div class="chatbot-container">
        <div class="bot-intro">Hi, how can I assist?</div>

            <div class="chat-footer">
                <input type="text" id="chat-input" placeholder="Type your message...">
                <button id="send-btn">Send</button>
            </div>
        </div>

        <button class="chat-toggle">ðŸ’¬</button>

    </div>

</body>
